<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator   </title>
    <link rel="stylesheet" href="./css/stylemain.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="section__content">
                <h1>Calculator</h1>
                <div class="input">
                    <input id="window1" type="text">
                    <input id="window2" type="text">
                </div>
                <div class="btn">
                    <button id="btn1">+</button>
                    <button id="btn2">-</button>
                    <button id="btn3">*</button>
                    <button id="btn4">/</button>
                </div>
                <div class="result">
                    <h4>Result</h4>
                    <input readonly id="el-input3" type="number">
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
